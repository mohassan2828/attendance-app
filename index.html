<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="mobile-app">
  <header class="app-header">
    <h1>نظام الحضور والإنصراف</h1>
  </header>

  <section class="card add-section">
    <h3>إضافة موظف جديد</h3>
    <input type="text" id="empName" placeholder="اسم الموظف">
    <input type="text" id="empJob" placeholder="الوظيفة">
    <button onclick="addEmployee()" class="btn-main">إضافة للمنظومة +</button>
  </section>

  <section class="card list-section">
    <h3>قائمة الموظفين</h3>
    <div id="empList" class="emp-grid"></div>
  </section>

  <div id="attendanceModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="targetName"></h2>
      <p id="targetJob"></p>
      <hr>
      
      <form id="attForm">
        <label>التاريخ:</label>
        <input type="date" id="date" required>
        <div class="time-row">
          <div><label>حضور:</label><input type="time" id="in" required></div>
          <div><label>انصراف:</label><input type="time" id="out" required></div>
        </div>
        <button type="submit" class="btn-main">حفظ السجل</button>
      </form>

      <div class="stats-row">
        <div class="stat-box">الأيام: <b id="statDays">0</b></div>
        <div class="stat-box">الساعات: <b id="statHours">0</b></div>
      </div>

      <table class="att-table">
        <thead>
          <tr><th>اليوم</th><th>ساعات</th><th>حذف</th></tr>
        </thead>
        <tbody id="attTableBody"></tbody>
      </table>
      
      <button onclick="deleteFullEmp()" class="btn-danger">حذف الموظف نهائياً</button>
    </div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
